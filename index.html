<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <title>Homy â€” Home Services</title>
    <style>
        /* Reset + sensible defaults */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: #f3f6ff;
                   display: flex;
           
     
            color: #111;
        }

        /* Card container */
        .card {
            width: min(390px);
            background: rgba(4, 121, 217, 0.95);
            color: #fff;
          
            padding: 36px 28px;
        
            
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Inner content stacked vertically */
        .card-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: -99px;
            text-align: center;
        }

        /* Icon */
        .brand-icon {
            font-size: 88px;
            /* visually prominent */
            line-height: 1;
            margin-bottom: 4px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        h4 {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.95;
            margin-top: 4px;
        }

        /* Small responsive tweak */
        @media (max-width: 420px) {
            .brand-icon {
                font-size: 82px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <header class="card" role="banner" aria-label="Homy header">
        <div class="card-inner">
            <!-- decorative icon: aria-hidden -->
            <i class="fa-solid fa-house brand-icon" aria-hidden="true"></i>

            <!-- Brand title & tagline -->
            <h1>HOMY</h1>
            <h4>Home Service at Your Fingertips</h4>
        </div>
    </header>
</body>


</html>
